<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <header></header>
  <main>
    <div class="product-review">
      <img src="/images/image-product-desktop.jpg" alt="Channel Perfume image">
      <div class="product-info">
        <h2>perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="add-cart-button">
          <img src="/images/icon-cart.svg" alt="cart icon" class="ddd">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ricardodcc" target="_blank">ricardodcc</a>.
    </p>
  </footer>
</body>
</html>
